<table>
	<caption>アーティスト情報</caption>
	<tr>
		<th style="width:30%;"><span class="required">[必須]</span>名前</th>
		<td class="(!--# syscode isValidateEx name #--)">
			<!--# form text name 50 255  (!--# ecode ime on #--) #-->
			<!--# syscode validateEx #-->
		</td>
	</tr>
	<tr>
		<th><span class="required">[必須]</span>都道府県</th>
		<td class="(!--# syscode isValidateEx adds #--)">
			<!--# code tableSelectForm adds prefectures name id  選択してください #-->
			<!--# syscode validateEx #-->
		</td>
	</tr>
	<tr>
		<th><span class="required">[必須]</span>市区町村</th>
		<td class="(!--# syscode isValidateEx add_sub #--)">
			<!--# form text add_sub 50 256  (!--# ecode ime on #--) #-->
			<!--# syscode validateEx #-->
		</td>
	</tr>
	<tr>
		<th><span class="required">[必須]</span>性別</th>
		<td class="(!--# syscode isValidateEx sex #--)">
			<!--# form radio sex   男性/女性 男性/女性 #-->
			<!--# syscode validateEx #-->
		</td>
	</tr>
	<tr>
		<th><span class="required">[必須]</span>生年月日</th>
		<td class="(!--# syscode isValidateEx birth_year/birth_month/birth_day #--)">
			<!--# form text birth_year 4 4  (!--# ecode ime off #--) #-->年
			<!--# form text birth_month 2 2  (!--# ecode ime off #--) #-->月
			<!--# form text birth_day 2 2  (!--# ecode ime off #--) #-->日
			<!--# syscode validateEx #-->
		</td>
	</tr>
</table>

		</td>
	</tr>
	<tr>
		<th><span class="required">[必須]</span>支店名</th>
		<td class="(!--# syscode isValidateEx branch_name #--)">
			<!--# form text branch_name 50 128  (!--# ecode ime on #--) #-->

	</tr>
	<tr>
		<th><span class="required">[必須]</span>口座名義</th>

		<th><span class="required">[必須]</span>口座番号</th>

		<th style="width:30%;"><span class="required">[必須]</span>メールアドレス</th>
		<td class="(!--# syscode isValidateEx mail #--)">
			<!--# form text mail 50 256  (!--# ecode ime off #--) #-->

	<tr>
		<th><span class="required">[必須]</span>パスワード</th>

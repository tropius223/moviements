<body>
<div id="wrapper" class="admin">

<!--# include head #-->
<!--# include guide #-->

<div id="contents">
<div class="contents_body regist clearfix">
	<div class="contents_l">
		<div class="h2 clearfix">
			<h2>ASPの編集</h2>
		</div><!--h2 END-->
		<p class="common">ASPサービスを編集します。</p>
		<div class="form_table">

			<!--# variable form_begin #-->

			<table>
				<caption>ASPサービス</caption>
				<tr>
					<th style="width:20%;"><span class="required">[必須]</span>サービス名(任意)</th>
					<td class="(!--# syscode isValidateEx name #--)">
						<!--# form text name 50 255  (!--# ecode ime on #--) #-->
						<!--# syscode validateEx #-->
					</td>
				</tr>
				<tr>
					<th><span class="required">[必須]</span>送信パラメータ</th>
					<td class="(!--# syscode isValidateEx param #--)">
						<!--# form text param 100 128  (!--# ecode ime off #--) #-->
						<!--# syscode validateEx #-->
					</td>
				</tr>
				<tr>
					<th>報酬パラメータ</th>
					<td class="(!--# syscode isValidateEx point_param #--)">
						<!--# form text point_param 100 128  (!--# ecode ime off #--) #-->
						<span class="notes">※設定しない場合は「point」が使用されます。</span>
						<!--# syscode validateEx #-->
					</td>
				</tr>
				<tr>
					<th><span class="required">[必須]</span>歩合報酬の有無</th>
					<td class="(!--# syscode isValidateEx use_parsent #--)">
						<!--# form radio use_parsent   TRUE/FALSE 設定可能/設定不可 #--><br />
						<!--# syscode validateEx #-->
						<span class="notes">※各ASPの仕様に合わせて設定してください。</span>
				  </td>
				</tr>
			</table>
			<div class="submit">
				<ul>
					<li><input type="submit" name="Submit" class="check" value="確認する" /></li>
				</ul>
			</div><!--submit END-->

			<!--# variable form_end #-->

		</div><!--form_table END-->
	</div><!--contents_l END-->

</div><!--main_wrapper END-->
</div><!--contents END-->

<!--# include foot #-->

</div><!--wrapper END-->
</body>
